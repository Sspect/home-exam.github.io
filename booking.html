<body>
  <!--Header-->
  <header>
    <div class="bildeBakgrunn">
      <div class="header">

<div class="book-boks div-tema" id="divBokkBord">
  <h2>Book Bord</h2>
  
  <div class="input-boks">
    <input type="Username" required name="fname">
    <label>Navn</label>
  </div>

  <div class="input-boks">
    <input type="tel" required>
    <label>Telefon.nr</label>
  </div>

  <div class="input-boks">
    <input type="email" multiple required>
    <label>E-mail</label>
  </div>

  <div class="input-boks">
    <select name="Antall">
      <option value="1">1 person</option>
      <option value="2">2 personer </option>
      <option value="3">3 personer</option>
      <option value="4">4 personer</option>
      <option value="5">5 personer</option>
      <option value="6">6 personer</option>
      <option value="7">7 personer</option>
      <option value="8">8 personer</option>
      <option value="9">9 personer</option>
      <option value="10">10 personer</option>
      <option value="11">Mer enn 10</option>
    </select>
  </div>
  <div class="input-boks">
    <input type="text" required>
    <label>Kommentarer</label>
  </div>
  
  <button class="button" onclick="alert('Forespørselen er sendt!')" type="submit">
    Send forespørsel
  </button>
</div>




<div class="book-boks div-tema" id="divBokkLokale">
  <h2>Book lokale</h2>
  
  <div class="input-boks">
    <input type="Username" required name="fname">
    <label>Navn</label>
  </div>

  <div class="input-boks">
    <input type="tel" required>
    <label>Telefon.nr</label>
  </div>

  <div class="input-boks">
    <input type="email" multiple required>
    <label>E-mail</label>
  </div>

  <div class="input-boks">
    <select name="Type aragnsement">
      <option value="1">Bryllup </option>
      <option value="2">Konfirmasjon </option>
      <option value="3">Minnesamvær</option>
      <option value="4">Julebord</option>
      <option value="5">Selskapsfest</option>
      <option value="6">Møteplass</option>
      <option value="7">Nyttårsfest</option>
      <option value="8">Annet (spesifiser i kommentarfeltet)</option>
    </select>
  </div>

  <div class = "input-boks">
    <input type="number" min="10" max ="150" step ="5" required>
    <label >Antall (ca)</label>
  </div>
  <div class="input-boks">
    <input type="text" required>
    <label>Kommentarer </label>
  </div>


  <button class="button" onclick="alert('Forespørselen er sendt!')" type="submit">
  Send forespørsel
  </button>
</div>

<script>
    var bokkLokaleKnapp = document.querySelector("#bokkLokaleKnapp");
    var bokkBord = document.querySelector("#divBokkBord");
    var bokkLokale = document.querySelector("#divBokkLokale");
    var bokkBordKnapp = document.querySelector("#bokkBordKnapp");
  
    bokkBordKnapp.addEventListener("click", visBokBord);
    function visBokBord(){
        bokkBord.style.display= "block";
        bokkLokale.style.display= "none";
    }
    bokkLokaleKnapp.addEventListener("click", visBokkLokale);
    function visBokkLokale(){
        bokkLokale.style.display= "block";
        bokkBord.style.display= "none";
    }

    // Get the button
let mybutton = document.getElementById("myBtn");
	
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
  </script>
</body>
