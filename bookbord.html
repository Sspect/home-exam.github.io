<div class="book-boks" >
    <h2>Book Bord</h2>
    <!-- Selve skjemaet til utfylling -->
    <div class="input-boks">
      <input type="Username" required name="fname">
      <label>Navn</label>
    </div>
  
    <div class="input-boks">
      <input type="tel" required>
      <label>Telefon.nr</label>
    </div>
  
    <div class="input-boks">
      <input type="email" multiple required>
      <label>E-mail</label>
    </div>
  
    <div class="input-boks">
      <select name="Antall">
        <option value="1">1 person</option>
        <option value="2">2 personer </option>
        <option value="3">3 personer</option>
        <option value="4">4 personer</option>
        <option value="5">5 personer</option>
        <option value="6">6 personer</option>
        <option value="7">7 personer</option>
        <option value="8">8 personer</option>
        <option value="9">9 personer</option>
        <option value="10">10 personer</option>
        <option value="11">Mer enn 10</option>
      </select>
    </div>
    <div class="input-boks">
      <input type="text" required>
      <label>Kommentarer</label>
    </div>

    <!-- For å varsle at knappen fungerer og forespørselen er sendt -->
    <button class="button" onclick="alert('Forespørselen er sendt!')" type="submit">
