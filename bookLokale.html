<div class="book-boks div-tema" id="divBokkLokale">
    <h2>Book lokale</h2>
    
    <div class="input-boks">
      <input type="Username" required name="fname">
      <label>Navn</label>
    </div>
  
    <div class="input-boks">
      <input type="tel" required>
      <label>Telefon.nr</label>
    </div>
  
    <div class="input-boks">
      <input type="email" multiple required>
      <label>E-mail</label>
    </div>
  
    <div class="input-boks">
      <select name="Type aragnsement">
        <option value="1">Bryllup </option>
        <option value="2">Konfirmasjon </option>
        <option value="3">Minnesamvær</option>
        <option value="4">Julebord</option>
        <option value="5">Selskapsfest</option>
        <option value="6">Bursdag</option>
        <option value="7">Møteplass</option>
        <option value="8">Nyttårsfest</option>
        <option value="9">Annet (spesifiser i kommentarfeltet)</option>
      </select>
    </div>
  
    <div class = "input-boks">
      <input type="number" min="10" max ="150" step ="5" required>
      <label >Antall (ca)</label>
    </div>
    <div class="input-boks">
      <input type="text" required>
      <label>Kommentarer </label>
    </div>
  
  
    <button class="button" onclick="alert('Forespørselen er sendt!')" type="submit">
    Send forespørsel
    </button>
  </div>
